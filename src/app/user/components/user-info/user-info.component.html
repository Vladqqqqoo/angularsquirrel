 <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-2">
          <img src="https://image.flaticon.com/icons/png/512/26/26098.png" alt="image" width="50px" height="50px">
        </div>
        <div class="col-md-3">
          <button mat-raised-button color="primary">Upload new picture</button>
        </div>
        <div class="col-md-2">
          <button mat-raised-button color="warn">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7 example-form">
      <form [formGroup]="userForm">
        <mat-form-field matPrefix matSuffix class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input required type="text" matInput formControlName="firstName" placeholder="Enter your first name">
          <mat-error *ngIf="userForm.invalid">{{getFirstNameErrorMessage()}}</mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>
