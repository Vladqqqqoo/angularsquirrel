<div class="row">

  <div class="col-md-3">
    <div class="col-md-12 center">
      <img src="https://image.flaticon.com/icons/png/512/26/26098.png" alt="image" width="50px" height="50px">
    </div>
    <div class="col-md-12 center">
      <button mat-raised-button color="primary">Upload new picture</button>
    </div>
      <div class="col-md-12 center">
        <button mat-raised-button color="warn">Delete</button>
    </div>
  </div>


  <div class="col-md-7 example-form">
    <form [formGroup]="userForm">
      <mat-form-field matPrefix matSuffix class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input required type="text" matInput formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="userForm.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field matPrefix matSuffix class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input required type="text" matInput formControlName="firstName" placeholder="Enter your first name">
        <mat-error *ngIf="userForm.invalid">{{getFirstNameErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field matPrefix matSuffix class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input required type="text" matInput formControlName="lastName" placeholder="Enter your last name">
        <mat-error *ngIf="userForm.invalid">{{getLastNameErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field matPrefix matSuffix class="example-full-width" appearance="fill">
        <mat-label>Age</mat-label>
        <input required type="number" matInput formControlName="age" placeholder="Enter your age">
        <mat-error *ngIf=" userForm.invalid">{{getAgeErrorMessage()}}</mat-error>
      </mat-form-field>
    </form>
  </div>
</div>
