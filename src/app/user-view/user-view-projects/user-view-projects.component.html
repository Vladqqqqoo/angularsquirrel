<div class="row account-info">
  <div class="col-md-4 user-info-container">
    <div class="user-container">
      <img *ngIf="user" [src]="user.avatar" alt="your avatar" class="avatar">
      <button mat-icon-button color="primary" routerLink="../account">
        <mat-icon aria-label="Edit user page">settings</mat-icon>
      </button>
      <div *ngIf="user" style="text-align: center">
        <p>{{user.firstName}}</p>
        <p>{{user.lastName}}</p>
        <p>{{user.location}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3 user-info-container one-post-container" *ngFor="let post of posts">
    <div class="post-container">
      <div class="buttons-container">
        <button mat-icon-button color="primary" (click)="editOne(post._id)">
          <mat-icon aria-label="Edit this shot">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteOne(post._id)">
          <mat-icon aria-label="Delete this shot">delete_forever</mat-icon>
        </button>
      </div>
      <img alt="some post" [src]="post.url">
    </div>
  </div>
</div>
