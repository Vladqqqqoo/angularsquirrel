<div class="row account-info">
  <div class="col-6 col-sm-5 col-md-4 col-xl-3 user-info-container">
    <div class="user-container">
      <img *ngIf="user" [src]="user.avatar" alt="your avatar" class="avatar">
      <button mat-icon-button color="primary" routerLink="../account">
        <mat-icon aria-label="Edit user page">settings</mat-icon>
      </button>
      <div *ngIf="user" style="text-align: center">
        <p>{{user.firstName}}</p>
        <p>{{user.lastName}}</p>
        <p>{{user.location}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row allPosts">
  <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 dropUpLike"
       *ngFor="let shot of shots; let number = index" >
      <div class="buttons-container">
        <button mat-icon-button color="primary" (click)="editOne(shot._id)">
          <mat-icon aria-label="Edit this shot">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteOne(shot._id)">
          <mat-icon aria-label="Delete this shot">delete_forever</mat-icon>
        </button>
      </div>
      <img alt="some post" (click)="openShot(shot._id)" [src]="shot.url">
      <div class="dropUpLikeContent">
        <app-like class="dropUpLikeIcon" [shot]="shot" (changeLikes)="changeLikesAmount(number, $event)"></app-like>
      </div>
  </div>
</div>
