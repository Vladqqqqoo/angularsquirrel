<div class="row">
  <div *ngFor="let post of posts" class="col-lg-3 col-md-4 col-sm-6 one-post-container dropUpLike">
    <div (click)="openPost(post._id)">
      <img [src]="post.url" alt="some shot image">
    </div>
    <div class="dropUpLikeContent">
      <button mat-icon-button color="warn" (click)="sendLike(post._id)" class="dropUpLikeIcon">
        <mat-icon aria-label="like shot">favorite</mat-icon>
      </button>
    </div>
  </div>
</div>
